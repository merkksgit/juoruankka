<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>juoruankka</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <h1 class="logo" onclick="goToHome()" style="cursor: pointer">
          <img
            src="images/juoruankka-logo.png"
            alt="juoruankka logo"
            class="logo-img"
          />
          juoruankka
        </h1>
        <nav class="nav">
          <span class="header-date" id="header-date"></span>
          <button class="nav-btn active" data-view="feed">Uutiset</button>
          <button class="nav-btn" data-view="settings">
            <i class="fas fa-cog"></i>
          </button>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container">
      <!-- Topic Sidebar -->
      <aside id="topic-sidebar" class="topic-sidebar">
        <h3 class="sidebar-title">Aiheet</h3>
        <nav class="topic-nav" id="topic-nav">
          <!-- Topics will be dynamically populated -->
        </nav>
      </aside>

      <!-- Main Content Area -->
      <div class="main-content">
        <!-- Feed View -->
        <div id="feed-view" class="view active">
          <!-- Loading State -->
          <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Ladataan artikkeleita...</p>
          </div>

          <!-- Error State -->
          <div id="error" class="error-message hidden"></div>

          <!-- Articles Grid -->
          <div id="articles-grid" class="articles-grid"></div>

          <!-- Empty State -->
          <div id="empty-state" class="empty-state hidden">
            <p>
              Artikkeleita ei löytynyt. Kokeile muuttaa asetuksia tai päivitä
              sivu.
            </p>
          </div>
        </div>

        <!-- Settings View -->
        <div id="settings-view" class="view">
          <div class="settings-section">
            <h3>Uutislähteet</h3>
            <p class="section-description">Valitse oletuslähteet päälle/pois</p>

            <div id="rss-feeds-list" class="feed-list"></div>
          </div>

          <div class="settings-actions">
            <button id="save-settings-btn" class="btn btn-primary">
              Tallenna asetukset
            </button>
            <button id="refresh-now-btn" class="btn btn-secondary">
              Päivitä nyt
            </button>
            <button id="reset-settings-btn" class="btn btn-danger">
              Palauta oletukset
            </button>
          </div>
        </div>
      </div>
      <!-- Close main-content -->
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>v0.0.1 &copy; 2025 juoruankka</p>
      </div>
    </footer>

    <!-- Custom Modal -->
    <div id="custom-modal" class="modal-overlay hidden">
      <div class="modal-content">
        <h3 id="modal-title" class="modal-title"></h3>
        <p id="modal-message" class="modal-message"></p>
        <div class="modal-actions">
          <button id="modal-cancel" class="btn btn-secondary">Cancel</button>
          <button id="modal-confirm" class="btn btn-primary">OK</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
